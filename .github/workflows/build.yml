name: Build KernelSU For OnePlus6(enchilada)

on:
  workflow_dispatch:

jobs:
  KernelSU-For-Enchilada:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installing Dependencies
        run: |
          sudo apt update -y
          sudo apt-get install git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib libxml2-utils bzip2 libbz2-dev libbz2-1.0 libghc-bzlib-dev squashfs-tools pngcrush schedtool dpkg-dev liblz4-tool make optipng maven libssl-dev pwgen libswitch-perl policycoreutils minicom libxml-sax-base-perl libxml-simple-perl bc libc6-dev-i386 lib32ncurses5-dev libx11-dev lib32z-dev libgl1-mesa-dev xsltproc unzip device-tree-compiler python2 python3
          sudo apt clean
      
      - name: Setup Configuration
        run: |
          for s in $(cat config.env);do echo $s >> $GITHUB_ENV;done
    
      - name: Cloning Sources and Toolchain
        run: |
          git clone ${{KERNEL_SOURCE}} --depth=1 -b ${{KERNEL_SOURCE_BRANCH}} android_kernel_oneplus_sdm845
          git clone https://gitlab.com/crdroidandroid/android_prebuilts_clang_host_linux-x86_clang-r445002 --depth=1 --single-branch --no-tags -b 12.0 ~/clang
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 -b android-10.0.0_r47 --depth=1 --single-branch --no-tags ~/aarch64-linux-android-4.9
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9 -b android-10.0.0_r47 --depth=1 --single-branch --no-tags ~/arm-linux-androideabi-4.9
      - name: Compiling Kernel
        run: |
          CLANG=~/clang/bin
          GCC32=~/arm-linux-androideabi-4.9/bin
          GCC64=~/aarch64-linux-android-4.9/bin
          PATH=$CLANG:$GCC64:$GCC32:$PATH
          export PATH
          export ARCH=arm64
          export CLANG_TRIPLE=aarch64-linux-gnu
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          output_dir=out
          pushd android_kernel_oneplus_sdm845
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s ${{KERNELSU_TAG}}
          make O="$output_dir" KERNEL_DEFCONFIG
          make -j $(nproc) O="$output_dir" CC=clang
          popd
      - name: Creating Config Info
        run: |
          pushd android_kernel_oneplus_sdm845/KernelSU
          echo "KernelSU-version=$(($(git rev-list --count HEAD)+10200))" >> $GITHUB_ENV
          echo "Device: OnePlus 6
          Code: enchilada
          Build KernelSU Version: $(($(git rev-list --count HEAD)+10200))
          Only For crdroidandroid(13.0)
          Kernel For OnePlus 6" >> ../../INFO.txt
          popd
          sudo mv android_kernel_oneplus_sdm845/out/arch/arm64/boot/Image.gz-dtb anykernel/
      
      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v3
        with:
          name: AnyKernel3${{ env.UPLOADNAME }}-${{ env.DEVICE }}-${{ env.BUILD_TIME }}
          path: anykernel/*
        
      - name: Uploading Kernel Package to GH-Release
        uses: ncipollo/release-action@v1.8.6
        with:
          artifacts: anykernel-enchilada_4.9.337.zip
          name: "${{ env.KernelSU-version }}"
          tag: "${{ env.KernelSU-version }}"
          bodyFile: "INFO.txt"
          token: ${{ secrets.TOKEN }}
